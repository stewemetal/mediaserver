version: '3.7'

services:

    plex:
        
        container_name: plex
        image: linuxserver/plex
        restart: unless-stopped
        networks:
            - web
        ports:
            - 32400:32400
            - 32400:32400/udp
            - 32469:32469
            - 32469:32469/udp
            - 5353:5353/udp
            - 1900:1900/udp
        environment:
            - TZ=${TIMEZONE}
            - PUID=${PUID}
            - PGID=${PGID}
            - PLEX_CLAIM=${PLEX_TOKEN}
            - VERSION=${PLEX_VERSION_TAG}
            - UMASK_SET=022
        hostname: ${PLEX_HOSTNAME}
        volumes:
            - '${MEDIA_SERVER_ROOT}/${CONFIG_FOLDER}/plex:/config'
            - '${MEDIA_SERVER_ROOT}/${CONFIG_FOLDER}/plex/transcode:/transcode'
            - '${MEDIA_SERVER_ROOT}/${MEDIA_TV_SHOWS_FOLDER}:/data/tvshows'
            - '${MEDIA_SERVER_ROOT}/${MEDIA_ANIME_FOLDER}:/data/anime'
            - '${MEDIA_SERVER_ROOT}/${MEDIA_MOVIES_FOLDER}:/data/movies'
            - '/etc/localtime:/etc/localtime:ro'
    
    qbittorrent:
    
        image: linuxserver/qbittorrent
        container_name: qbittorrent
        restart: unless-stopped
        networks:
            - web
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
            - TZ=${TIMEZONE}
            - UMASK_SET=022
            - WEBUI_PORT=${QBITTORRENT_WEBUI_PORT}
        volumes:
            - '${MEDIA_SERVER_ROOT}/${CONFIG_FOLDER}/qbittorrent:/config'
            - '${MEDIA_SERVER_ROOT}/${MEDIA_STAGING_FOLDER}:/downloads'
            - '${MEDIA_SERVER_ROOT}/${TORRENT_STORAGE_FOLDER}:/torrents'
        ports:
            - 6881:6881
            - 6881:6881/udp
            - ${QBITTORRENT_WEBUI_PORT}:${QBITTORRENT_WEBUI_PORT}
            - 10625:10625
    
    transmission:
        
        image: linuxserver/transmission
        container_name: transmission
        restart: unless-stopped
        networks:
            - web
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
            - TZ=${TIMEZONE}
            - TRANSMISSION_WEB_HOME=/combustion-release/
            - USER=${TRANSMISSION_USERNAME}
            - PASS=${TRANSMISSION_PASSWORD}
            - UMASK_SET=022
        volumes:
            - '${MEDIA_SERVER_ROOT}/${CONFIG_FOLDER}/transmission:/config'
            - '${MEDIA_SERVER_ROOT}/${MEDIA_STAGING_FOLDER}:/downloads/complete'
            - '${MEDIA_SERVER_ROOT}/${TRANSMISSION_WATCH_FOLDER}:/watch'
        ports:
            - 9091:9091
            - 51413:51413
            - 51413:51413/udp
    
    sonarr:
        
        image: linuxserver/sonarr
        container_name: sonarr
        restart: unless-stopped
        networks:
            - web
        ports:
            - 8989:8989
        environment:
            - TZ=${TIMEZONE}
            - PUID=${PUID}
            - PGID=${PGID}
            - UMASK_SET=022
        volumes:
            - '${MEDIA_SERVER_ROOT}/${CONFIG_FOLDER}/sonarr:/config'
            - '${MEDIA_SERVER_ROOT}/${MEDIA_STAGING_FOLDER}:/data/staging'
            - '${MEDIA_SERVER_ROOT}/${MEDIA_TV_SHOWS_FOLDER}:/data/tvshows'
            - '${MEDIA_SERVER_ROOT}/${MEDIA_ANIME_FOLDER}:/data/anime'
            - '/etc/localtime:/etc/localtime:ro'
        links:
            # use http://jackett:8989 instead of http://localhost:8989 when adding indexer
            - jackett:jackett

    radarr:
        
        image: linuxserver/radarr
        container_name: radarr
        restart: unless-stopped
        networks:
            - web
        ports:
            - 7878:7878
        environment:
            - TZ=${TIMEZONE}
            - PUID=${PUID}
            - PGID=${PGID}
            - UMASK_SET=022
        volumes:
            - '${MEDIA_SERVER_ROOT}/${CONFIG_FOLDER}/radarr:/config'
            - '${MEDIA_SERVER_ROOT}/${MEDIA_STAGING_FOLDER}:/data/staging'
            - '${MEDIA_SERVER_ROOT}/${MEDIA_MOVIES_FOLDER}:/data/movies'
            - '/etc/localtime:/etc/localtime:ro'
        links:
            # use http://jackett:8989 instead of http://localhost:8989 when adding indexer
            - jackett:jackett

    jackett:
        
        image: linuxserver/jackett
        container_name: jackett
        restart: unless-stopped
        networks:
            - web
        ports:
            - 9117:9117
        environment:
            - TZ=${TIMEZONE}
            - PUID=${PUID}
            - PGID=${PGID}
            - UMASK_SET=022
        volumes:
            - '${MEDIA_SERVER_ROOT}/${CONFIG_FOLDER}/jackett:/config'
            - '${MEDIA_SERVER_ROOT}/${MEDIA_STAGING_FOLDER}:/data/staging'
            - '/etc/localtime:/etc/localtime:ro'
            
    tautulli:
        
        image: linuxserver/tautulli
        container_name: tautulli
        restart: unless-stopped
        networks:
            - web
        ports:
            - 8181:8181
        environment:
            - TZ=${TIMEZONE}
            - PUID=${PUID}
            - PGID=${PGID}
            - UMASK_SET=022
        volumes:
            - '${MEDIA_SERVER_ROOT}/${CONFIG_FOLDER}/tautulli:/config'
            - '${MEDIA_SERVER_ROOT}/${CONFIG_FOLDER}/plex/Library/Application Support/Plex Media Server/Logs:/logs:ro'
            - '/etc/localtime:/etc/localtime:ro'
        depends_on:
            - plex
            
    portainer:
        
        image: portainer/portainer:latest
        container_name: portainer
        restart: unless-stopped
        networks:
            - web
        ports:
            - 9000:9000
        environment:
            - TZ=${TIMEZONE}
            - PUID=${PUID}
            - PGID=${PGID}
            - UMASK_SET=022
        volumes:
            - '${MEDIA_SERVER_ROOT}/${CONFIG_FOLDER}/portainer:/data'
            - '/var/run/docker.sock:/var/run/docker.sock'
            - '/etc/localtime:/etc/localtime:ro'
            
networks:
    web:
